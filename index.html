<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Survey Form</h1>

    <form id="survey-form">
        <p>Let us know how we can improve freeCodeCamp</p>

        <div class="form-item">
            <label for="name">* Name:</label>
            <div class="form-input">
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
        </div>

        <div class="form-item">
            <label for="email">* Email:</label>
            <div class="form-input">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>     
        </div>

        <div class="form-item">
            <label for="age">* Age:</label>
            <div class="form-input">
                <input type="number" name="age" placeholder="Enter your age" required>
            </div>
        </div>

        <div class="form-item">
            <label for="role">Which option describes your current role?</label>
            <div class="form-input">
                <select name="role">
                    <option value="Student">Student</option>
                    <option value="Professional">Professional</option>
                    <option value="Business">Business</option>
                    <option value="Service">Service</option>
                </select>
            </div>
        </div>

        <div class="form-item">
            <div class="Select-Option">
                <p style="margin-top: 0px;">How likely are you to recommend freeCodeCamp to a friend?</p>
            </div>
            <div class="form-input">
                <input type="radio" name="radio-button" value="Definitely">Definitely</input></br>
                <input type="radio" name="radio-button" value="Maybe">Maybe</input></br>
                <input type="radio" name="radio-button" value="Not sure">Not sure</input></br>
            </div>
        </div>

        <div class="form-item">
            <label for="like">Which do you like most in FCC?</label>
            <div class="form-input">
            <select name="like">
                <option>Select An Option</option>
                <option value="ABC">ABC</option>
                <option value="123">123</option>
                <option value="XYZ">XYZ</option>
            </select>
        </div>
        </div>

        <div class="form-item">
            <div class="Select-Option">
                <p style="margin-top: 0px;">Things that should be improved in the future (Check all that apply):</p>
            </div>
            <div class="form-input">
                <input  type="checkbox" value="Front-end">Front-end Projects</input></br>
                <input  type="checkbox" value="Back-end">Back-end Projects</input></br>
                <input  type="checkbox" value="Data-Visualization">Data Visualization</input></br>
            </div>
        </div>
        
        <button id="submit-btn" type="submit">Submit</button>
    </form>
    </body>
</html>
